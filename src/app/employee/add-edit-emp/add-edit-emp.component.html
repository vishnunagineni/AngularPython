<div class="d-flex flex-row bd-highlight mb-3">
<div class="form-group row">
    <label class="col-sm-2 col-form-label">EmployeeName</label>
    &nbsp;&nbsp;
    <div class="col-sm-8">
        <input class="form-control" type="text" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name">
    </div>
    <br>
    <br>
    <label class="col-sm-2 col-form-label">Department</label>
    &nbsp;&nbsp;
    <div class="col-sm-8">
        <select class="form-control" [(ngModel)]="Department">
            <option>---select---</option>
            <option *ngFor="let dep of DepartmentList">
                {{dep.DepartmentName}}
            </option>
        </select>
    </div>
    <br><br>
    <label class="col-sm-2 col-form-label">DateOfJoining</label>
    &nbsp;&nbsp;
    <div class="col-sm-8">
        <input type="date" [(ngModel)]="DateOfJoining"
        placeholder="Enter Joining Date">
    </div>
</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="250px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>
<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
